<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider Next 2</title>
	<link rel="stylesheet" href="assets/style-slider.css">

</head>

<body>

<div class="container">

	<div role="region" aria-label="Carousel" class="base hr slider-wrapper">

		<div class="slider-container">
			<ul class="slider">
				<li class="active"><img src="images/hoodie_1_front.jpg"></li>
				<li><img src="images/hoodie_2_front.jpg"></li>
				<li><img src="images/hoodie_3_front.jpg"></li>
				<li><img src="images/hoodie_4_front.jpg"></li>
				<li><img src="images/hoodie_5_front.jpg"></li>
				<li><img src="images/hoodie_6_front.jpg"></li>
				<li><img src="images/hoodie_7_front.jpg"></li>
			</ul>
		</div>

		<div role="group" aria-label="Slide controls" class="control">
			<a role="button" tabindex="0" aria-label="Previous slide" href="#" class="arrow prev"></a>
			<a role="button" tabindex="0" aria-label="Next slide" href="#" class="arrow next"></a>
			<!--<ul>
			  <li class="selected"></li>
			  <li></li>
			  <li></li>
		   </ul>-->
		</div>
	</div>

</div>

<script src="assets/slider.js"></script>
<script>
	let timer;
	window.addEventListener( 'resize', ( event ) => {
		clearTimeout( timer );

		timer = setTimeout( () => {
			document.dispatchEvent(
				new CustomEvent( 'slider_re_init', {
					detail: {
						element: '.base',
						settings: {},
					},
				} )
			);
		}, 300 );
	} );

</script>
</body>

</html>
