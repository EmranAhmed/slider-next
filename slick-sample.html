<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slick Sample</title>
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

	<style>

		#main-slider {
			width: 600px;
			margin-inline: auto;
		}

		#main-slider .item {
			position: relative;
			height: auto;
			display: flex;
			justify-content: center;
			align-items: center;
			outline: 1px solid;
		}

		.slick-prev, .slick-next{
			background-color: darkred;
		}
	</style>
</head>
<body>


<div class="main-slider" id="main-slider">

	<div class="item"><div style="height: 100px;">01</div></div>
	<div class="item"><div style="height: 100px;">02</div></div>
	<div class="item"><div style="height: 100px;">03</div></div>
	<div class="item"><div style="height: 100px;">04</div></div>
	<div class="item"><div style="height: 100px;">05</div></div>
	<div class="item"><div style="height: 100px;">06</div></div>
	<div class="item"><div style="height: 100px;">07</div></div>
	<!--<div class="item">08</div>
	<div class="item">09</div>
	<div class="item">10</div>
	<div class="item">11</div>
	<div class="item">12</div>
	<div class="item">13</div>
-->

</div>

<script type="text/javascript" src="//cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script type="text/javascript">
	$(function () {

		// total: 13, show: 7 , slide: 5
		// total: 13, show: 6 , slide: 5
		// total: 7, show: 5 , slide: 2
		$('#main-slider').slick({
			slidesToShow: 3,
			slidesToScroll: 3,
			autoplay: false,
			autoplaySpeed: 3000,
			pauseOnFocus: false,
			pauseOnHover: false,
			dots: true,
			infinite: false,
			adaptiveHeight: true,
			arrows: true,
			centerMode: true,
			focusOnSelect: true
		})
	})
</script>
</body>
</html>
