	<title>Slider Next</title>

	<style>
		.container-2 {
			height: 400px;
			max-width: 600px;
			margin: 50px auto;
			display: block;


			@media (width < 1600px) {
				/*height: 600px;*/
				/*width: 600px;
				height: auto;*/
			}
		}

		/** Use 100% height and width for full width and full height */
		.slider-wrapper:not(:has(.storepress-slider img)),
		.slider-wrapper.is-horizontal:not(:has(.storepress-slider img)) {
			/*height: 100%;*/
		}

		.slider-wrapper.is-vertical:not(:has(.storepress-slider img)) {
			/*width: 100%;*/
		}

		.slider-wrapper {

			--slides-to-show: 3;

			--slides-to-scroll: 2;

			margin-block: 50px;

			--slider-min-item-size: 100%;

			--is-active-select: false;

			--infinite-slides: true;

			--is-adaptive-size: true;

			--is-always-center: false;

			--slides-autoplay: true;

			--is-horizontal: true;

			--slider-item-gap: 2px;

			--item-padding-inline: 0px;

			@media (width < 1600px) {

				/*--slides-to-show: 1;

				--slides-to-scroll: 1;*/
				--is-horizontal: false;
			}
		}

		.storepress-slider-container {
			box-shadow: 0 0 20px 10px rgba(0, 0, 0, 0.51);
			border-radius: 10px;

			padding-inline: var(--item-padding-inline);

			&.position-start {
				padding-inline-end: calc(var(--item-padding-inline) * 2);
				padding-inline-start: 0;
			}

			&.position-middle {
				padding-inline: var(--item-padding-inline);
			}

			&.position-end {
				padding-inline-end: 0;
				padding-inline-start: calc(var(--item-padding-inline) * 2);
			}
		}

	</style>
</head>

<script type="text/javascript">


	document.getElementById('destroy').addEventListener('click', () => {
		const Slider = StorePress.Utils.getStorePressPlugin('slider')
		Slider.destroy()
	})

	document.getElementById('init').addEventListener('click', () => {
		const Slider = StorePress.Utils.getStorePressPlugin('slider')
		Slider.init()
	})

	document.getElementById('setup').addEventListener('click', () => {
		const Slider = StorePress.Utils.getStorePressPlugin('slider')
		Slider.setup()
	})
	document.getElementById('clear').addEventListener('click', () => {
		const Slider = StorePress.Utils.getStorePressPlugin('slider')
		Slider.clear()
	})

	const $godot = document.querySelectorAll('.goto-dot')
	const $goslide = document.querySelectorAll('.goto-slide')

	$godot.forEach(($item) => {
		$item.addEventListener('click', (event) => {
			event.preventDefault()

			const $slider = StorePress.Utils.getPluginInstance('.slider-wrapper', 'slider')
			const $slider2 = StorePress.Utils.getStorePressPlugin('slider').get('.slider-wrapper')
			const $slider3 = StorePress.Utils.getStorePressPlugin('slider').get()

			const dot = event.currentTarget.dataset.target
			$slider3.forEach((el) => {
				el.goToDot(dot)
			})
		})
	})

	$goslide.forEach(($item) => {
		$item.addEventListener('click', (event) => {
			event.preventDefault()

			const $slider = StorePress.Utils.getPluginInstance('.slider-wrapper', 'slider')
			const $slider2 = StorePress.Utils.getStorePressPlugin('slider').get('.slider-wrapper')
			const $slider3 = StorePress.Utils.getStorePressPlugin('slider').get()

			const dot = event.currentTarget.dataset.target
			$slider3.forEach((el) => {
				el.goToSlide(dot)
			})
		})
	})

	document.querySelector('#prev').addEventListener('click', (event) => {
		event.preventDefault()
		const $slider1 = StorePress.Utils.getPluginInstance('.slider-wrapper', 'slider')
		const $slider2 = StorePress.Utils.getStorePressPlugin('slider').get('.slider-wrapper')
		const $slider3 = StorePress.Utils.getStorePressPlugin('slider').get()

		$slider3.forEach((el) => {
			el.handlePrev()
		})
	})

	document.querySelector('#next').addEventListener('click', (event) => {
		event.preventDefault()
		const $slider1 = StorePress.Utils.getPluginInstance('.slider-wrapper', 'slider')
		const $slider2 = StorePress.Utils.getStorePressPlugin('slider').get('.slider-wrapper')
		const $slider3 = StorePress.Utils.getStorePressPlugin('slider').get()

		$slider3.forEach((el) => {
			el.handleNext()
		})
	})

	const createData = (total, show, scroll, infinite = false) => {
		const totalDot = infinite
			? Math.ceil(total / scroll)
			: Math.ceil((total - show) / scroll) + 1

		const cloned = infinite ? show + scroll : 0

		return Array.from({ length: totalDot }, ($, i) => {
			let start = i * scroll + cloned
			if (!infinite && start + show > total + cloned) {
				start = total + cloned - show
			}
			return Array.from({ length: show }, (_, j) => start + j)
		})
	}

	// console.log('html->', createData(11, 2, 2, false))


</script>
