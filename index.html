<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider Next</title>
	<link rel="stylesheet" href="assets/style-slider.css" />

	<script type="importmap">
		{
		  "imports":
			  {
				  "@storepress/utils":"./assets/storepress-utils-module.js"
			  }
		}
	</script>

	<link rel="modulepreload" href="./assets/storepress-utils-module.js" />
</head>

<body>

<div class="container-2">

	<div role="region" aria-label="Carousel" class="one slider-wrapper">

		<div class="slider-container">
			<ul class="slider">
				<li class="active"><img src="images/hoodie_1_front.jpg"></li>
				<li><img src="images/hoodie_2_front.jpg"></li>
				<li><img src="images/hoodie_3_front.jpg"></li>
				<li><img src="images/hoodie_4_front.jpg"></li>
				<li><img src="images/hoodie_5_front.jpg"></li>
				<li><img src="images/hoodie_6_front.jpg"></li>
				<li><img src="images/hoodie_7_front.jpg"></li>
			</ul>
		</div>

		<div role="group" aria-label="Slide controls" class="control">
			<div class="slider-navigation">
				<a role="button" tabindex="0" aria-label="Previous slide" href="#" class="arrow prev"></a>
				<a role="button" tabindex="0" aria-label="Next slide" href="#" class="arrow next"></a>
			</div>

			<div class="slider-pagination">
				<a class="current" aria-current="true" role="button" tabindex="0" aria-label="Slider 1" href="#">1</a>
				<a role="button" tabindex="0" aria-label="Slider 2" href="#">2</a>
				<a role="button" tabindex="0" aria-label="Slider 3" href="#">3</a>
				<a role="button" tabindex="0" aria-label="Slider 4" href="#">4</a>
				<a role="button" tabindex="0" aria-label="Slider 5" href="#">5</a>
			</div>

		</div>
	</div>

	<div role="region" aria-label="Carousel" style="--is-always-center: true" class="two slider-wrapper">

		<div class="slider-container">
			<ul class="slider">
				<li class="active"><img src="images/hoodie_1_front.jpg"></li>
				<li><img src="images/hoodie_2_front.jpg"></li>
				<li><img src="images/hoodie_3_front.jpg"></li>
				<li><img src="images/hoodie_4_front.jpg"></li>
				<li><img src="images/hoodie_5_front.jpg"></li>
				<li><img src="images/hoodie_6_front.jpg"></li>
				<li><img src="images/hoodie_7_front.jpg"></li>
			</ul>
		</div>

		<div role="group" aria-label="Slide controls" class="control">
			<div class="slider-navigation">
				<a role="button" tabindex="0" aria-label="Previous slide" href="#" class="arrow prev"></a>
				<a role="button" tabindex="0" aria-label="Next slide" href="#" class="arrow next"></a>
			</div>

			<div class="slider-pagination">
				<a class="current" aria-current="true" role="button" tabindex="0" aria-label="Slider 1" href="#">1</a>
				<a role="button" tabindex="0" aria-label="Slider 2" href="#">2</a>
				<a role="button" tabindex="0" aria-label="Slider 3" href="#">3</a>
				<a role="button" tabindex="0" aria-label="Slider 4" href="#">4</a>
			</div>
		</div>
	</div>

</div>


<a id="prev1" href="#">PREV 1</a>
<a id="next1" href="#">NEXT 1</a>
